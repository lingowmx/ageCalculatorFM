<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main class="container">
    <div class="input-flex">
      <div class="input-container">
        <span>
          Day
        </span>
        <input type="number" id="day" placeholder="DD">
        <small class="error-day">
       
        </small>
      </div>
      <div class="input-container">
        <span>
          Month
        </span>
        <input type="number" id="month" placeholder="MM">
        <small class="error-month">
         
        </small>
      </div>
      <div class="input-container">
        <span>
          Year
        </span>
        <input type="number" id="year" placeholder="YYYY">
        <small class="error-year">
          
        </small>
      </div>
    </div>
    <button class="submit-btn">
      <img src="./assets/images/icon-arrow.svg" alt="arrow">
    </button>
    <div class="output">
      <h2><span class="output-year">-- </span>years</h2>
      <h2><span class="output-month">-- </span>months</h2>
      <h2><span class="output-day">-- </span>days</h2>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>




  <script src="./main.js"></script>
</body>

</html>
